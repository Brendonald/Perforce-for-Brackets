<div id="perforce-checkout-failure" class="modal">
    
    <div class="modal-header">
        <h1 class="dialog-title">Perforce Checkout failed!</h1>
    </div>

    <div class="modal-body">
        The file could not be checked out in Perforce. Please try again or check it out manually.
        
        <div class="detail">
            What happened:
            <p class="error-detail"></p>
        </div>
        
    </div>
    
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">Got it</button>  
    </div>
    
</div>
