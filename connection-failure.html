<div id="perforce-connection-failure" class="modal">
    
    <div class="modal-header">
        <h1 class="dialog-title">P4 Connection failed!</h1>
    </div>

    <div class="modal-body">
        Snap! The Perforce plugin could not be properly initialized.<br /><br /> 
        The p4 info command could not be successfully executed by NodeJs. Please make sure NodeJs has sufficient privileges to run this command.
        
        <div class="detail">
            What happened:
            <p class="error-detail"></p>
        </div>
        
    </div>
    
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">Got it</button>  
    </div>
    
</div>
